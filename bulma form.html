                <div class="columns">
                   
                    <div class="column">
                        <div class="field">
                            <label class="label">First Name</label>
                               <div>
                            <input type="text" class="input" placeholder="First Name" required>
                        </div>
                          </div>
                        </div>
                     
                        
                    <div class="column">
                        <div class="field">
                            <label class="label">Last Name</label>
                               <div>
                            <input type="text" class="input" placeholder="Last Name" required>
                        </div>
                          </div>
                        </div>
                     
                       
              </div>
            <div class="columns">
                        <div class="column ">
                            <div class="field">
                                <label class="label">Age</label>
                                <div class="control has-icons-left">
                                    <input type="date" class="input" placeholder="Age" required>
                                    <span class="icon is-small is-left">
                                        <i class="fa fa-calendar-alt"></i>
                                    </span>
                                </div>
                            </div>
                    </div>
                   
                    
                    <div class="column ">
                        <div class="field">
                            <label class="label">Gender</label>
                            <div class="control has-icons-left">
                                <input type="text" class="input" placeholder="Male/Female" required>
                                <span class="icon is-small is-left">
                                    <i class="fa fa-user"></i>
                                </span>
                            </div>
                        </div>
                </div>
           </div>    
        
        
           <div class="columns">
              <div class="column ">
                  <div class="control box">
                      <section>
                          <h2 class="subtitle " style="font-size:15px; margin-top:20px;"> Do you have access to the internet (Basic requirement for this class)</h2>
                          </section>
                      <label class="radio">
                        <input type="radio" name="answer">
                        Yes
                      </label>
                      <label class="radio">
                        <input type="radio" name="answer">
                        No
                      </label>
                   </div>
                  </div>
                  <div class="column ">
                    <div class="control box">
                        <section>
                            <h2 class="subtitle " style="font-size:15px; margin-top:20px;"> Do you have access to the internet (Basic requirement for this class)</h2>
                            </section>
                        <label class="radio">
                          <input type="radio" name="answer">
                          Yes
                        </label>
                        <label class="radio">
                          <input type="radio" name="answer">
                          No
                        </label>
                     </div>
                    </div>
                  </div>
                   <div class="columns">
                          <div class="column ">
                              <div class="field">
                                  <label class="label">Name of Parent/Guardian</label>
                                  <div>
                                      <input type="text" class="input" placeholder="Name of Parent/Guardian" required>
                                      
                                  </div>
                              </div>
                      </div>
                      <div class="column ">
                          <div class="field">
                              <label class="label">Phone number of Parent/Guardian</label>
                              <div class="control has-icons-left">
                                  <input type="tel" class="input" placeholder="Phone Number" required>
                                  <span class="icon is-small is-left">
                                      <i class="fa fa-phone"></i>
                                  </span>
                              </div>
                          </div>
                    </div>  
                     </div>  
                      <div class="field">
                            <label class="label">Email</label>
                            <div class="control has-icons-left">
                                <input type="email" class="input" placeholder="e.g. hkakehas@cisco.com" required>
                                <span class="icon is-small is-left">
                                    <i class="fa fa-envelope"></i>
                                </span>
                            </div>
                       </div>
                        <label class="checkbox">
                            <input type="checkbox" style="margin-top:10px;">
                            <span style="font-size:15px;">I hereby give my permission for my child/ward to take part in the training for the duration of the program.</span>
                        </label>
                     <div class="field is-grouped-centered">
                              <div class="control mt-6">
                                  <p style="text-align: center;"><button class="button is-primary submit-button px-6">
                                          <span class="icon is-small">
                                              <i class="fas fa-check"></i>
                                          </span>
                                          <span>Submit</span>
                                      </button>
                                  </p>
                              </div>
                 </div>
               </div>
           </div>
        </div>
      </div>
